<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finans - Finanças Pessoais</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <div id="app" class="container-fluid p-0">
      <header class="py-2 bg-warning">
        <div class="container-md p-0">
          <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
            <div class="container-fluid">
              <a href="#" class="navbar-brand">
                <img src="assets/img/brand.png" alt="Finance Logo" />
              </a>

              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#menu-hamburguer"
                aria-controls="menu-hamburguer"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div
                class="collapse navbar-collapse justify-content-end"
                id="menu-hamburguer"
              >
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"
                      >Recursos</a
                    >
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"
                      >Benefícios</a
                    >
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Preços</a>
                  </li>
                </ul>

                <div class="ms-4">
                  <a href="#" class="btn btn-outline-light btn-lg">Entrar</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <section f-home class="bg-warning text-light pt-3 pt-md-0 pb-5 pb-md-0">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 d-flex">
              <div class="align-self-center">
                <h1 class="display-2">Suas contas, descomplicadas</h1>

                <p>
                  Uso por mais de 1 milhão de pessoas, o Finans é uma ferramenta
                  online que vai facilitar sua vida financeiro.
                </p>

                <form class="my-4">
                  <div class="input-group input-group-lg">
                    <input
                      type="text"
                      placeholder="nome@examplo.com"
                      class="form-control form-control-lg"
                    />
                    <button class="btn btn-primary" type="button">
                      Cadestre-se
                    </button>
                  </div>
                </form>

                <div>
                  Disponível para
                  <a href="#" class="btn btn-outline-light">
                    <i class="bi bi-android2"></i>
                  </a>

                  <a href="#" class="btn btn-outline-light">
                    <i class="bi bi-apple"></i>
                  </a>
                </div>
              </div>
            </div>

            <div class="col-md-6 d-none d-md-block text-end">
              <img
                src="assets/img/woman-cover.png"
                class="img-fluid"
                alt="Capa de mulher"
              />
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
